<script type="text/x-handlebars" data-template-name="campaignBrowserIcon">
   <div id="campaignBrowserIcon" title="{{i18n debugtools:tooltip_icon_campaign_browser}}"></div>
</script>

<script type="text/x-handlebars" data-template-name="game_master">
   <div id="game_master">
      <div id="toolbar">
         {{#if view.notYetStarted}}
            <a id="start" href="#" {{action "startGameMaster" target="view"}}>
               start game master
            </a>
         {{/if}}
         <a id="close" href="#" {{action "close" target="view"}} class="button">
            <i class="fa fa-times fa-fw fa-lg"></i>
         </a>

      </div>
      <div id="content">
      </div>
   <div>
</script>
