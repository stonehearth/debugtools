<script type="text/x-handlebars" data-template-name="perfmonIcon">
   <div id="perfmonIcon" title="{{i18n debugtools:tooltip_icon_perfmon}}"></div>
</script>

<script type="text/x-handlebars" data-template-name="perfmon">
   <div id="perfmon">
      <div id="toolbar" class="header">
         Perfmon
         <div class='close'><a href='#'>close window</a></div>
      </div>
      <div id="entries">
         <table>
            <tr><td>name</td><td>value</td></tr>
            {{#each entry in view.counters_server}}
               <tr><td class="name">{{entry.name}}</td><td>{{entry.value}}</td></tr>
            {{/each}}
            <br/>
            <tr><td>name</td><td>value</td></tr>
            {{#each entry in view.counters_client}}
               <tr><td class="name">{{entry.name}}</td><td>{{entry.value}}</td></tr>
            {{/each}}
         </table>
      </div>
   </div>
</script>
